<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>AR Treasure Clue</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>

    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
        background: #000;
      }

      a-scene {
        width: 100vw !important;
        height: 100vh !important;
        position: fixed;
        top: 0;
        left: 0;
      }

      /* optional UI message styling */
      #message {
        position: fixed;
        top: env(safe-area-inset-top, 10px);
        left: 50%;
        transform: translateX(-50%);
        color: white;
        background: rgba(0, 0, 0, 0.6);
        padding: 8px 15px;
        border-radius: 10px;
        font-family: sans-serif;
        font-size: 1rem;
        text-align: center;
        z-index: 10;
        max-width: 90%;
      }
    </style>
  </head>

  <body>
    <div id="message">ðŸ“· Point your camera at the HIRO marker</div>

    <a-scene
      embedded
      vr-mode-ui="enabled: false;"
      renderer="logarithmicDepthBuffer: true;"
      arjs="trackingMethod: best; sourceType: webcam; sourceCamera: back; debugUIEnabled: false; videoTexture: true; sourceWidth:1280; sourceHeight:720; displayWidth:1280; displayHeight:720;"
    >
      <!-- built-in HIRO marker -->
      <a-marker preset="hiro" id="treasureMarker">
        <!-- 3D board -->
        <a-plane
          position="0 0.5 0"
          rotation="-90 0 0"
          width="2"
          height="1"
          color="#111"
          material="opacity: 0.9; side: double;"
        ></a-plane>

        <!-- Text on the board -->
        <a-text
          value="ADDDIIIIðŸ˜­ðŸ˜­ðŸ˜­"
          position="0 0.55 0.01"
          rotation="-90 0 0"
          align="center"
          color="lime"
          width="3.5"
          wrap-count="20"
          shader="msdf"
        ></a-text>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
