<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Treasure Prototype</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- A-Frame + AR.js -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>

    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
      #message {
        position: fixed;
        top: 10px;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(0, 0, 0, 0.6);
        color: #fff;
        padding: 10px 20px;
        border-radius: 10px;
        font-family: sans-serif;
        display: none;
      }
    </style>
  </head>

  <body>
    <div id="message">ðŸŽ‰ Treasure Found!</div>

    <a-scene embedded arjs="sourceType: webcam;">
      <!-- your custom pattern marker -->
      <a-marker type="pattern" url="marker.patt" id="treasureMarker">
        <!-- 3D object -->
        <a-box position="0 0.5 0" material="color: gold; metalness: 0.8;"></a-box>
        <a-text value="ðŸ’Ž Treasure ðŸ’Ž" position="0 1 0" align="center" color="gold"></a-text>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>

    <script>
      const msg = document.getElementById("message");
      const marker = document.querySelector("#treasureMarker");

      marker.addEventListener("markerFound", () => {
        msg.style.display = "block";
      });

      marker.addEventListener("markerLost", () => {
        msg.style.display = "none";
      });
    </script>
  </body>
</html>
