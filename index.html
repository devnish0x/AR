<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <!-- This viewport tag is essential for mobile responsiveness -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>AR Treasure Hunt</title>

    <!-- A-Frame & AR.js -->
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.3/aframe/build/aframe-ar-nft.js"></script>

    <!-- Link to the external stylesheet -->
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <!-- UI elements for instructions and messages -->
    <div id="ui">
        <h2 id="clue">ğŸ” Find the hidden 'Hiro' marker!</h2>
        <h3 id="message">Point your camera at the marker...</h3>
    </div>

    <!-- 
      AR Scene 
      - Removed 'facingMode' to make it compatible with laptop webcams.
      - Kept 'debugUIEnabled: false' for a cleaner view.
    -->
    <a-scene arjs="sourceType: webcam; debugUIEnabled: false;">

        <!-- Marker that triggers the detection -->
        <a-marker preset="hiro" id="treasureMarker"></a-marker>

        <!-- 
          Actual treasure
          - Using your new image URL from sketchok.com
        -->
        <a-image
            id="treasureImage"
            src="https://sketchok.com/images/articles/06-anime/060-dandadan/10/21m.jpg"
            onerror="this.src='https://sketchok.com/images/articles/06-anime/060-dandadan/10/21m.jpg'"
            position="0 0.5 0"
            width="1"
            height="1"
            visible="false"
            animation="property: scale; to: 1.2 1.2 1.2; dir: alternate; loop: true; dur: 700; easing: easeInOutSine;"
        >
        </a-image>

        <!-- AR.js requires a camera entity. -->
        <a-entity camera wasd-controls-enabled="false"></a-entity>
    </a-scene>

    <!-- Link to the external JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
